<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Est. sing in.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-título">
            <h1>Iniciar Sesión</h1>
            <img src="https://w7.pngwing.com/pngs/344/344/png-transparent-google-logo-google-logo-g-suite-google-text-logo-symbol-thumbnail.png" alt="Logo de Google" class="logo-google-título">
        </div>
        <form action="/iniciar-sesion" method="POST">
            <div class="grupo-formulario">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="grupo-formulario">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div class="grupo-formulario">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <!-- Mensaje de error (opcional) -->
            <div class="grupo-formulario">
                <span class="error" id="mensaje-error"></span>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(evento) {
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var correo = document.getElementById('correo').value;
            var contraseña = document.getElementById('contraseña').value;
            
            if (nombre === '' || apellido === '' || correo === '' || contraseña === '') {
                evento.preventDefault();
                document.getElementById('mensaje-error').textContent = 'Por favor, complete todos los campos.';
            }
        });
    </script>
</body>
</html>
